<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Account Settings</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <button class="active">Profile</button>
                <button >Account & Payment</button>
                <button>Security</button>
                <button>Legal Agreements</button>
                <button>Contact Us</button>
            </div>
            <div class="content-wrapper">
                <div class="profile-header">
                    <div class="profile-pic"></div>
                    <h3>Lorem, ipsum.</h3>
                </div>
                <div class="content">
                    <input type="text" placeholder="First Name" value="">
                    <input type="text" placeholder="Last Name" value="">
                    <input type="text" placeholder="Phone Number" value="">
                    <input type="text" placeholder="lorem" value="">
                    <input type="text" placeholder="lorem" value="">
                    <input type="text" placeholder="Address" value="" class="full-width">
                </div>
                <br>
                <h4>Default Delivery Location</h4>
                <div class="delivery-locations">
                    <div onclick="selectLocation(this)">Location 1</div>
                    <div onclick="selectLocation(this)">Location 2</div>
                    <div onclick="selectLocation(this)">Location 3</div>
                    <div onclick="selectLocation(this)">Location 4</div>
                </div>
                <div class="save-button">
                    <button onclick="saveSettings()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
